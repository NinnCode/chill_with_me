<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Music Player</title>
</head>

<body>

  <div id="welcome-screen">
    <div class="welcome-content">
      <p>Hi, mình là Nhật Ninh</p>
      <p>Chill with me... một chút nhạc nhẹ nhàng và sâu lắng...</p>


      <button id="welcome-btn">OK</button>
    </div>
  </div>

  <div id="typing-message" class="hidden"></div>

  <div id="backgroundContainer">
    <canvas id="effectCanvas"></canvas>
  </div>
  <!-- <h1>Music Player</h1> -->

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>


    <audio src="music/RoiTaSeNgamPhaoHoaCungNhau.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/peach_blossoms_2.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>

  </div>
</body>
</html>
